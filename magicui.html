<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic UI Example</title>
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Magic UI from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/magic-ui@latest/dist/magic-ui.css">
    <script src="https://unpkg.com/magic-ui@latest/dist/magic-ui.umd.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { Avatar } = window['magic-ui'];

        function App() {
            return (
                <div>
                    <h1>Hello, Magic UI!</h1>
                    <Avatar src="https://via.placeholder.com/150" alt="Avatar" />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
